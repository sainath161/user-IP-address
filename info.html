<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>IP Information and Post Offices</h1>
        <div id="ipInfo">
            <p><strong>IP Address:</strong> <span id="ipAddress"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Timezone:</strong> <span id="timezone"></span></p>
        </div>
        <div id="map"></div>
        <input type="text" id="searchBox" placeholder="Search Post Offices">
        <ul id="postOffices"></ul>
    </div>
    <script src="newPageScript.js"></script>
</body>
</html>
