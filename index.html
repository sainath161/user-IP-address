<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>User Information</h1>
    </header>
    <main>
        <section id="user-info">
            <div>
                <label for="ip-address">IP Address:</label>
                <span id="ip-address">Fetching...</span>
            </div>
            <div>
                <label for="location">Location:</label>
                <span id="location">Fetching...</span>
            </div>
            <div>
                <label for="timezone">Timezone:</label>
                <span id="timezone">Fetching...</span>
            </div>
        </section>
        <section id="map">
            <iframe id="google-map" width="600" height="450" frameborder="0" style="border:0" src="" allowfullscreen></iframe>
        </section>
        <section id="post-offices">
            <button id="get-started-button">Get Started</button>
            <label for="search-box">Search Post Offices:</label>
            <input type="text" id="search-box" placeholder="Search by name or branch">
            <ul id="post-office-list">
                <li>Loading post office data...</li>
            </ul>
        </section>
    </main>
    <!-- Include your API key in the script tag below -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8nH8iWGdG31PusBw0XJTQt4h5v93B-zg&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
